<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 10px;
            white-space: pre-wrap;
            font-size: 14px;
            color: #333;
        }

        .error {
            color: red;
        }

        /* New Styles for JSON UI */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            margin-right: 5px;
            margin-bottom: 5px;
            border-radius: 12px;
            background-color: #e0f7fa;
            color: #006064;
            font-size: 12px;
            font-weight: 500;
        }

        .urgency {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .urgency-high {
            color: #d32f2f;
        }

        .urgency-medium {
            color: #f57c00;
        }

        .urgency-low {
            color: #388e3c;
        }

        .urgency-reason {
            font-size: 12px;
            font-style: italic;
            color: #666;
            margin-left: 5px;
            font-weight: normal;
        }

        .action-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 5px;
        }

        .action-item {
            cursor: pointer;
            user-select: none;
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
        }

        .action-item::before {
            content: '☐';
            margin-right: 8px;
            font-weight: bold;
        }

        .action-item.done {
            text-decoration: line-through;
            color: #888;
        }

        .action-item.done::before {
            content: '☑';
        }

        h4 {
            margin: 10px 0 5px 0;
            font-size: 14px;
            color: #555;
        }

        /* Settings UI */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 0 5px;
            width: auto;
        }

        .settings-btn:hover {
            color: #333;
            background: none;
        }
    </style>
</head>
