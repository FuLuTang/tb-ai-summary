<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AI Mail Summarizer 设置</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 4px;
        }

        #saveBtn {
            background-color: #007bff;
        }

        #saveBtn:hover {
            background-color: #0056b3;
        }

        #clearBtn {
            background-color: #d32f2f;
        }

        #clearBtn:hover {
            background-color: #b71c1c;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            display: none;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>

<body>
    <h2>AI Mail Summarizer 设置</h2>

    <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" placeholder="sk-...">
    </div>

    <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="text" id="apiUrl" placeholder="https://api.openai.com/v1/chat/completions">
    </div>

    <div class="form-group">
        <label for="model">Model Name</label>
        <input type="text" id="model" placeholder="gpt-4o-mini">
    </div>

    <div class="form-group">
        <label for="temperature">Temperature (0.0 - 2.0)</label>
        <input type="number" id="temperature" min="0" max="2" step="0.1" placeholder="0.2">
        <p style="font-size: 12px; color: #666;">
            控制 AI 的随机性。较低的值 (0.2) 更严谨，较高的值 (0.8) 更具创造性。
        </p>
    </div>

    <div class="form-group">
        <label for="maxCache">最大缓存数量 (Max Cache Entries)</label>
        <input type="number" id="maxCache" min="1" max="100">
        <p style="font-size: 12px; color: #666;">
            设置缓存的邮件摘要数量。当超过此数量时，最早查看的摘要将被自动删除。
        </p>
    </div>

    <div class="actions">
        <button id="saveBtn">保存设置</button>
        <button id="clearBtn">清空所有缓存</button>
    </div>

    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>

</html>
